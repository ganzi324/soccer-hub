
spring:
  jpa:
    show_sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL

  h2:
    console:
      enabled: true

  session:
    store-type: jdbc
